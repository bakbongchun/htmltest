<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
    <title>CSS Apply</title>
    <!-- 내부 스타일  -->
    <style>

        body { background-color: lightyellow; }

        h3 { color: red; }

    </style>
    <!-- 외부 스타일  -->
    <link rel="stylesheet" href="./style/csstest.css">

    <!-- jquery 불러오기 -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    
    <!--javascript-->
    <script>
		function printDate() {
			document.getElementById("date").innerHTML = Date();            
		}
        function printJquery(){
            $(".jquery").html("jquery 사용");
        }
	</script>
</head>

<body>
    <!-- 인라인 스타일 -->
	<h2 style="color:green;text-decoration:underline">
		인라인 스타일을 이용하여 스타일을 적용하였습니다.
    </h2>
    
    <h3>
		내부 스타일을 이용하여 스타일을 적용하였습니다.
	</h3>

    <h4>
		외부 스타일을 이용하여 스타일을 적용하였습니다.
    </h4>
    
    <button onclick="printDate()">현재 날짜와 시간 표시하기!</button>
    <button onclick="printJquery()">Jquery 사용하기!</button>
    <p id="date"></p>
    <div class="jquery"></div>
</body>

</html>
